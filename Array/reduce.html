<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Function</title>
</head>
<body style="background: cornflowerblue;">
    <h2>Reduce Function in Array</h2>
    <p>
    reduce() sunction use to sum up the array in a single data. By default it move from left to right.
    To use it from Right to left use Reduceright();
    </p>
    <br></br>
    <p style="color: brown; font-style: oblique;"> Orignal array:</p>
    <p id="id"></p>
    <br>
    <p style="width: auto; color: brown;"> After reduce method</p>
    <p id="demo">
        
    </p>
    <p>Entities function</p>

    <p id="d1"></p>

    <p>Includes function()</p>
    <p id="d2"></p>
    <script>
        const ar=[12,11,4,23,98,6,90];
        const ar2= ar.reduce(f1);
        document.getElementById("id").innerHTML= ar;
        document.getElementById("demo").innerHTML= ar2;
        function f1(total,value)
        {
            return total+value;
        }
        const ar3= ["Tanya","Satyam","Maa","Priya","Suresh"];
        let t=ar3.entries();
        for(let x of t)
        {
        document.getElementById("d1").innerHTML += x+"<br> ";
        }

        document.getElementById("d2").innerHTML = ar3.includes("Maa");
    
    </script>
    
</body>
</html>
