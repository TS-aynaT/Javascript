<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sorting an array</h1>
    <p>SOrting an array alphabatecally and numerically</p>
    <button onclick="f1()">Sort Alphabetically</button>
    <button onclick="f2()">Sort Numerically</button>
    <p id="demo"></p>
    <script>
        const a=[1,2,11,23,0,100,-5]
        document.getElementById("demo").innerHTML= a;
        function f1()
        {
            a.sort();
            document.getElementById("demo").innerHTML=a;
        }
        function f2()
        {
            a.sort(function(a,b){ return a-b});
            document.getElementById("demo").innerHTML=a;
        }
    </script>
    
</body>
</html>
