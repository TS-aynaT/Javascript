<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>
<body>
    <h>Array in javascript</h>
    <h1>Different methods in javascript</h1>
    <p>1> toString() method</p>
    <p id="demo">  </p>
   

    <script>
        const f = ["Tanya","Satyam","Priya","Suresh","Usha"];
        document.getElementById("demo").innerHTML= f.toString();   
    </script> 
     
     <p>2> Sort an array by using sort() method</p> 
     <p id="d2"></p>
     <script>
         f.sort();
        document.getElementById("d2").innerHTML= f;
     </script>  

     <p>3> Reverse an array by using reverse() function</p>
  <p id="d3"></p>
  <script>
      f.reverse();
     document.getElementById("d3").innerHTML= f;
  </script> 
</body>
</html>
